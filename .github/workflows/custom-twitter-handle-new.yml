name: Fetch Latest Tweet from Custom Twitter Handle

on:
  workflow_dispatch:
    inputs:
      twitter_handle:
        description: 'Enter Twitter handle (without @)'
        required: true
        default: 'darksoulsgame'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer axios moment

      - name: Install Puppeteer Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon-x11-0

      - name: Run the new tweet scraper with custom Twitter handle
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_HANDLE: ${{ github.event.inputs.twitter_handle }}  # Pass Twitter handle as an env variable
        run: node tweet-scraper-custom-new.js
